<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

const buttonVariantes ={
    default: 'bg-gray-500',
    primary: 'bg-purple-500'
}
      
function Button({variant= 'default', children,className, ...props}){
    return(
        <button className={`
            px-3 py-2  rounded-sm text-white
            ${buttonVariantes[variant]}
            ${className}
        `}
        {...props}
        >
            {children}
        </button>
    )
}

function App(){
    return (

    <main className="flex gap-2 p-3">
        <Button title="Meu Botão" className="mr-14">
            Meu Botão
        </Button>
        <Button variant="primary">       
            Outro Botão
        </Button>
    </main>
    )
}

ReactDOM.createRoot(document.getElementById('root')).render(
    <App/> 
)
    </script>

    
</body>
</html>
